<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <title>Quincy Chamber of Commerce</title>
</head>
<body>
    <header>
        <div class="logo">
            <a href="#"><img src="images/QCClogo.png" alt=""></a> 
            <div class="topnav">
                <a class="" href="#home"><i class="fas fa-home"></i></a>
                <a href="#about">About</a>
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;"><i class="fas fa-user"></i> Login</button>
                <button class="newmember" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">New Member?</button>
                <div id="id01" class="modal">
                <form class="modal-content animate" action="/action_page.php">
                    <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                    <img src="images/img_avatar2.png" alt="Avatar" class="avatar">
                </div>
                <div class="container">
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
        
                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                
                    <button type="submit">Login</button>
                    <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                </div>
                <div class="container" style="background-color:#b4b4b4">
                <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
                </form>
            </div>
        </div>
</div>
    </header>
    <div class="submenu">
        <a href="#contact">Visitors</a><span class="divider">|</span>
        <a href="#startabusiness">Start a Business</a><span class="divider">|</span>
        <a href="#economicdevelopment">Economic Develoment</a><span class="divider">|</span>
        <a href="#events">Events</a><span class="divider">|</span>
        <a href="#" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Membership</a><span class="divider">|</span>
    </div>
<script src="script.js"></script>
</body>
</html>
