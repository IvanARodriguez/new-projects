<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style/bootstrap.css">
    <title>Bootstrap practice 1</title>
</head>
<body>
   
    <div class="container">
            <h1>Bootstrap Basics</h1>
            <button class="btn btn-danger btn-sm">CLICK ME!</button>
            <button class="btn btn-success btn-sm active">CLICK ME!</button>
            <button class="btn btn-success btn-sm" disabled="disabled">CLICK ME!</button>
            <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        <div class="jumbotron">
            <h1>This is a jumbotron</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repudiandae totam quas harum quam, nulla accusamus perspiciatis magnam laborum id ipsam.</p>
            <button class="btn btn-success btn-lg">Hi There</button>
        </div>
        <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
    </div>
</body>
</html>
